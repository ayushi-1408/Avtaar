<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

</head>
<body>
    <section style="border: 40px solid black;">
    <h1>What does your name say about your personality?</h1>
    <div class="centerdiv">
        <div class= "deatils">
            <label>Enter your  name</label><br>
            <input type="text" name="" id="nameid" >
        </div>
        <div class="imgdiv">
            <img src="img.png" width="200" height="200" class="image">
        </div>
        <button>Submit</button>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            const name= $('#nameid').val();
            
            $('.image').attr('src', `https://joeschmoe.io/api/v1/${name}`);
            
        })
    })
</script>
</body>
</html>
